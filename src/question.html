<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Для тебя</title>
    <link rel="icon" type="image/png" href="assets/front-stk.webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-question">
    <div class="floating-hearts">
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
      <span class="heart-float">&hearts;</span>
    </div>

    <div class="container">
      <h1 class="question-title">&#x1F33A; &#x1F33A; &#x1F33A;</h1>
      <div class="sticker-wrapper">
        <img src="assets/main-stk.webp" alt="Пойдёшь на свидание?" />
      </div>
      <h2 class="question-title">Пойдёшь на свидание со мной?</h2>

      <div class="question-buttons">
        <button class="btn-yes" id="yesBtn">Да!</button>
        <button class="btn-no" id="noBtn">Нет</button>
      </div>
    </div>

    <script>
      var noClickCount = 0;
      var yesBtn = document.getElementById('yesBtn');
      var noBtn = document.getElementById('noBtn');

      var messages = [
        'Нет',
        'Ты уверена?',
        'Точно-точно?',
        'Подумай ещё!',
        'Может всё-таки да?',
        'Ну пожааалуйста',
        'Последний шанс!'
      ];

      noBtn.addEventListener('click', function () {
        noClickCount++;
        var yesScale = 1 + noClickCount * 0.2;
        yesBtn.style.transform = 'scale(' + yesScale + ')';
        yesBtn.style.animation = 'pulse 0.5s ease infinite';

        var noScale = Math.max(0.4, 1 - noClickCount * 0.1);
        noBtn.style.transform = 'scale(' + noScale + ')';

        if (noClickCount < messages.length) {
          noBtn.textContent = messages[noClickCount];
        } else {
          noBtn.style.opacity = '0';
          noBtn.style.pointerEvents = 'none';
        }
      });

      yesBtn.addEventListener('click', function () {
        window.location.href = 'yes.html';
      });
    </script>
  </body>
</html>
